<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CRUD Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <center>
      <h1>Student Data</h1>
    </center>
    <div class="" style="border:1px solid; margin:50px 200px; background-color: lavender">
      <div class="" style="margin: 20px 20px">
        <form class="row g-3" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
          <div class="col-md-6">
            <label for="ID" class="form-label">ID*</label><label class="validation-error hide" id="IDValidationError">This field is required.</label>
            <input type="text" class="form-control" id="ID">
          </div>
          <div class="col-md-6">
            <label for="name" class="form-label">Student Name*</label><label class="validation-error hide" id="nameValidationError">This field is required.</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="col-md-6">
            <label for="stream" class="form-label">Stream</label>
            <input type="text" class="form-control" id="stream">
          </div>
          <div class="col-md-6">
            <label for="marks" class="form-label">Marks</label>
            <input type="text" class="form-control" id="marks">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <center><h1>Database Records</h1></center>

    <div style="margin: 0px 200px">

    <table class="table table-dark table-striped" id="studenttable">
  <thead>
    <tr>
      <th scope="col">Student ID</th>
      <th scope="col">Student Name</th>
      <th scope="col">Stream</th>
      <th scope="col">Marks</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>

  </tbody>
</table>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="script1.js"></script>
  </body>
</html>
